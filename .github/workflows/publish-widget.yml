name: Publish Widget

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version bump type or explicit version (patch, minor, major, or x.y.z)"
        required: true
        default: "patch"
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Bump version
        working-directory: packages/widget
        run: |
          INPUT="${{ github.event.inputs.version }}"
          if [[ "$INPUT" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            npm version "$INPUT" --no-git-tag-version
          else
            npm version "$INPUT" --no-git-tag-version
          fi
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build
        working-directory: packages/widget
        run: pnpm build

      - name: Publish to npm
        working-directory: packages/widget
        run: npm publish --provenance --access public

      - name: Commit & tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/widget/package.json
          git commit -m "chore(widget): release v${{ env.VERSION }}"
          git tag "widget-v${{ env.VERSION }}"
          git push origin HEAD --tags
